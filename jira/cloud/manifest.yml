modules:
  trigger:
    - key: view-activity
      function: view
      events:
        - avi:jira:viewed:issue
  function:
    - key: view
      handler: index.eventHandler
app:
  id: ari:cloud:ecosystem::app/01553ce8-8850-4b12-9d2d-67a5f22206b3
  runtime:
    name: nodejs22.x
permissions:
  scopes:
    - read:issue:jira
    - read:issue-type:jira
    - read:user:jira
    - read:project:jira
    - read:status:jira
    - read:jira-work
  external:
    fetch:
      backend:
        - 'https://apps-be.glean.com/datasources/jira/forge'
